<head>
  <title>prayer-journal</title>
</head>

<body>
    <header>
        <span>
            <a id="pray" href="#">
                Write a new Prayer
            </a>
        </span>
    </header>
    <div id="prayers">
        {{> recentPrayers }}
    </div>
    <div id="main">
        {{> newPrayer}}
        {{> aPrayer}}
    </div>  
</body>

<template name="aPrayer">
    <h1>
        {{title}}
    </h1>
    <p>
        {{prayer}}
    </p>
    <h2>
        Answer
    </h2>
    <p>
        {{answer}}
    </p>
</template>

<template name="newPrayer">
    <h1>{{title}}</h1>
    <form id="new_prayer">
        <label for="prayer_title" class="item">Title</label>
        <input id="prayer_title" class="item" type="text"/>
        
        <textarea id="prayer" class="item" name="prayer" tabindex="1" required="true" wrap="soft" autofocus="true" cols="60" rows="10"></textarea>
        <input type="button" class="save item" value="Save Prayer" />
    </form>
    <div id="prayer_preview">
        <h2>Preview</h2>
        <p class="preview_text"></p>
    </div>  
</template>

<template name="recentPrayers">
    <ul>
        {{#each prayers}}
        <li>
            <a href="#" id="{{_id}}" class="recent">{{title}}</a>
        </li>
        {{/each}}
    </ul>
</template>
